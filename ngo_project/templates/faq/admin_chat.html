{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin_chat.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Admin Chat Interface</h2>

    <label for="userSelect"><strong>Select a User:</strong></label>
    <select id="userSelect" class="form-control">
        <option value="">Select a user</option>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.email }}</option>
        {% endfor %}
    </select>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div id="chatBox" class="chat-box">
            <p class="text-center text-muted">No messages yet.</p>
        </div>

        <div class="chat-input">
            <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
        <p id="responseMessage" class="text-center"></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin_chat.js' %}"></script>
{% endblock %}
