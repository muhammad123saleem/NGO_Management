{% extends 'base.html' %}
{% block title %}NGO Home{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}
{% block content %}
<!-- Main Slider (from your original index.html) -->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="{% static 'images/home/slider1.png' %}" class="w-100" alt="Slider 1">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/home/slider2.png' %}" class="w-100" alt="Slider 2">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/home/slider3.png' %}" class="w-100" alt="Slider 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Welcome Section -->
<div class="welcome text-center my-4">
  <h2 class="fs-2 colour-blue">Welcome To NGO Donation</h2>
  <p class="fs-5 m-3">
    Discover our mission to uplift communities. Together, we can create positive change.
  </p>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
