{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
  <h2>Reset Your Password</h2>
  <p>Please enter your email address to receive a password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
