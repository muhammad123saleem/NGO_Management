{% extends 'base.html' %}
{% block title %}NGO Login{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="login-container">
  <div class="container">
    <div class="row">
      <div class="contact-info">
        <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?q=80&w=1000&auto=format&fit=crop" alt="Login Image">
      </div>
      <div class="contact-form">
        <form method="POST" id="contact-form">
          {% csrf_token %}
          <h2>Login</h2>
          <div class="input-box">
            <input type="email" required placeholder="Email" name="username">
          </div>
          <div class="input-box">
            <input type="password" required placeholder="Password" name="password">
          </div>
          <div class="input-box">
            <input type="submit" value="Send">
          </div>
          <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
          <p>Don't Have An Account? <a href="{% url 'register' %}">Register</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
